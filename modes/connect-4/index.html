<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Connect 4</title>
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1em;
        }
        h2 {
            margin-bottom: 0.5em;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            font-size: 1.5em;
            padding: 1em;
            width: 60px;
            border: none;
            border-radius: 10px;
            background: #333;
            color: #fff;
            transition: background 0.2s;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
<h2>Connect 4</h2>
<div class="buttons">
    <button onclick="move(0)">1</button>
    <button onclick="move(1)">2</button>
    <button onclick="move(2)">3</button>
    <button onclick="move(3)">4</button>
    <button onclick="move(4)">5</button>
    <button onclick="move(5)">6</button>
    <button onclick="move(6)">7</button>
    <button onclick="move(7)">8</button>
</div>
<script>
    function move(col) {
        fetch("/move", {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({column: col})
        });
    }
</script>
</body>
</html>
